<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 tabindex="0">This is key event</h1>
    <input type="text" onkeyup="alert('keyup')">
    <input type="text" onkeydown="alert('keydown')">
    <input type="text" onkeypress="alert('keypress')">
    <button onclick="myfunc()">Click me</button>
    <script>
        const myfunc=()=>{
            alert('this is arrow function')
        }
    </script>
</body>
</html>
